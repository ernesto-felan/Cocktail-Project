<mat-card>
    <mat-grid-list cols="3" rowHeight="50px">
    <mat-grid-tile>
        <mat-label>First Letter</mat-label>
        <mat-select placeholder="A" (selectionChange)="onAlphabetSelction($event.value)">
            <mat-option *ngFor="let letter of alphabet" [value]="letter">
                {{letter}}
            </mat-option>
        </mat-select>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field style="width: 100%;" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput #txtVal (keydown.enter)="filterByName(txtVal.value)">
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-label>Category</mat-label>
        <mat-select placeholder="A" (selectionChange)="filterByCategory($event.value)">
            <mat-option *ngFor="let category of categories" [value]="category.strCategory">
                {{category.strCategory}}
            </mat-option>
        </mat-select>
    </mat-grid-tile>
    </mat-grid-list>
  
</mat-card>
<table mat-table [dataSource]="cocktails" class="mat-elevation-z8">

    <ng-container matColumnDef="idDrink">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.idDrink}} </td>
    </ng-container>

    <ng-container matColumnDef="strDrink">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.strDrink}} </td>
    </ng-container>

    <ng-container matColumnDef="strCategory">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.strCategory}} </td>
    </ng-container>

    <ng-container matColumnDef="strAlcoholic">
        <th mat-header-cell *matHeaderCellDef> Alcoholic </th>
        <td mat-cell *matCellDef="let element"> {{element.strAlcoholic}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
